  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Register Form</h4>
        </div>

        <form>
          User name : <input type="text" placeholder="Enter your Name">
          <br><br>
          Email ID : <input type="email" placeholder="Enter your Mail">
          <br><br>
          Date of Birth : <input type="date" placeholder="Enter your Birth Date ">

          Password : &nbsp;<input type="password" placeholder="Enter your Password">
